<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e8f4fc;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Flight Booking Form</h2>
        <form id="bookingForm">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email ID</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label for="contactNumber" class="form-label">Contact Number</label>
                <input type="tel" class="form-control" id="contactNumber" placeholder="Enter your contact number" required>
            </div>

            <div class="mb-3">
                <label for="source" class="form-label">Source</label>
                <input type="text" class="form-control" id="source" placeholder="Enter your source location" required>
            </div>

            <div class="mb-3">
                <label for="destination" class="form-label">Destination</label>
                <input type="text" class="form-control" id="destination" placeholder="Enter your destination" required>
            </div>

            <div class="mb-3">
                <label for="flightDate" class="form-label">Flight Date</label>
                <input type="date" class="form-control" id="flightDate" required>
            </div>

            <div class="mb-3">
                <label for="class" class="form-label">Class</label>
                <select class="form-select" id="class" required>
                    <option value="Economy">Economy</option>
                    <option value="Business">Business</option>
                    <option value="First Class">First Class</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label><br>
                <div>
                    <input type="radio" id="male" name="gender" value="Male" required>
                    <label for="male">Male</label>
                </div>
                <div>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label>
                </div>
                <div>
                    <input type="radio" id="other" name="gender" value="Other">
                    <label for="other">Other</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="seatSelection" class="form-label">Seat Selection</label>
                <input type="text" class="form-control" id="seatSelection" placeholder="Enter your preferred seat" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Book Flight</button>
        </form>
    </div>

    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const contactNumber = document.getElementById('contactNumber').value;
            const source = document.getElementById('source').value;
            const destination = document.getElementById('destination').value;
            const flightDate = document.getElementById('flightDate').value;
            const flightClass = document.getElementById('class').value;
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const seatSelection = document.getElementById('seatSelection').value;

            if (!firstName || !lastName || !email || !contactNumber || !source || !destination || !flightDate || !flightClass || !gender || !seatSelection) {
                alert('Please fill in all the fields correctly.');
                return;
            }

            alert(`Flight booked successfully!\n\nDetails:\nName: ${firstName} ${lastName}\nEmail: ${email}\nContact: ${contactNumber}\nFrom: ${source}\nTo: ${destination}\nDate: ${flightDate}\nClass: ${flightClass}\nGender: ${gender}\nSeat: ${seatSelection}`);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
